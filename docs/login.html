<!DOCTYPE html>
<html lang="en" class="light-style" dir="ltr" data-theme="theme-default">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoginÂ â€“Â AccordWise</title>

  <!--â€‘â€‘ Vuexy / Bootstrap core CSS â€“â€‘â€‘>
  <link rel="stylesheet" href="./vuexy-bootstrap-html-admin-template/full-version/valuess/css/core.css" />
  <link rel="stylesheet" href="./vuexy-bootstrap-html-admin-template/full-version/valuess/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <link rel="stylesheet" href="./vuexy-bootstrap-html-admin-template/full-version/valuess/libs/node-waves/node-waves.css" />
  <link rel="stylesheet" href="./vuexy-bootstrap-html-admin-template/full-version/valuess/css/pages/page-auth.css" />
  <link rel="stylesheet" href="./vuexy-bootstrap-html-admin-template/full-version/valuess/fonts/fontawesome.css" />
  <link rel="stylesheet" href="./vuexy-bootstrap-html-admin-template/full-version/valuess/css/rtl.css" />

  <!-- SupabaseÂ JS (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>

  <!-- âœ… joseÂ UMD build + alias toÂ jwt -->
  <script src="https://cdn.jsdelivr.net/npm/jose@4.14.4/dist/browser/index.umd.min.js"
          defer onload="window.jwt = window.jose"></script>

  <!-- Appâ€‘wide config (Supabase keys, etc.) -->
  <script src="config.js" defer></script>
</head>

<body>
  <!-- Authentication Wrapper -->
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-4">
      <div class="card">
        <div class="card-body">
          <div class="app-brand justify-content-center mb-4">
            <span class="app-brand-text demo text-heading fw-bold">AccordWise</span>
          </div>

          <h4 class="mb-2">Welcome to AccordWiseÂ ðŸ‘‹</h4>
          <p class="mb-4">Please sign in to your account</p>

          <form id="loginForm" class="mb-3">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" name="username" type="text" class="form-control"
                     placeholder="Enter your username" required autofocus />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" name="password" type="password" class="form-control"
                     placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary d-grid w-100 waves-effect waves-light">
              Login
            </button>
          </form>

          <p class="text-center">
            <a href="#" id="forgotPasswordLink" class="text-primary">Forgot Password?</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Core vendor JS (deferred) -->
  <script src="./vuexy-bootstrap-html-admin-template/full-version/valuess/libs/popper/popper.js" defer></script>
  <script src="./vuexy-bootstrap-html-admin-template/full-version/valuess/js/bootstrap.js" defer></script>
  <script src="./vuexy-bootstrap-html-admin-template/full-version/valuess/libs/perfect-scrollbar/perfect-scrollbar.js" defer></script>
  <script src="./vuexy-bootstrap-html-admin-template/full-version/valuess/js/menu.js" defer></script>

  <!--â€‘â€‘ Main Application Logic â€“ runs only after all deferred scripts are ready â€“â€‘â€‘>
  <script defer>
    /* ---------------------------------------------------------
       Wait until DOM + deferred scripts are ready, then start
    --------------------------------------------------------- */
    window.addEventListener('DOMContentLoaded', initialize);

    async function initialize () {
      /* 1.  Grab env vars injected by docs/config.js */
      const { supabaseUrl, supabaseKey } = window.ENV;

      /* 2.  Create Supabase client (global header keeps CORS happy) */
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey, {
        global: { headers: { Accept: 'application/json' } }
      });

      /* 3.  Convenient helper to build HS256 tokens with jose */
      async function generateToken (payload, secret) {
        const key     = new TextEncoder().encode(secret);
        const jwtObj  = new jwt.SignJWT(payload)
                          .setProtectedHeader({ alg: 'HS256' })
                          .setIssuedAt()
                          .setExpirationTime('2h');
        return await jwtObj.sign(key);
      }

      /* 4.  Login handler */
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        try {
          /* ----  simple example checking users table  ---- */
          const { data: user, error } = await supabaseClient
            .from('users')
            .select('*')
            .eq('username', username)
            .single();

          if (error || !user || user.password !== password) {
            alert('Incorrect username or password');
            return;
          }

          /* Save session info */
          localStorage.setItem('loggedInAdminUsername', username);
          localStorage.setItem('loggedInOrganisationName', user.organisation);

          /* --------  âœ… create authToken for /signed-url  -------- */
          const token = await generateToken({ user: username }, 'cgXqlssiSUBIw4imAhbQNRBWr41kaivr');
          localStorage.setItem('authToken', token);

          /* Redirect by team_type */
          const redirectMap = {
            'Legal Team'   : 'dashboardlegalteam.html',
            'Finance Team' : 'dashboardfinanceteam.html',
          };
          const redirectUrl = redirectMap[user.team_type] || 'dashboardbusinessmember.html';
          alert('Login successful!');
          window.location.href = redirectUrl;

        } catch (err) {
          console.error('Unexpected error during login:', err);
          alert('An unexpected error occurred.');
        }
      });
    }
  </script>
</body>
</html>
